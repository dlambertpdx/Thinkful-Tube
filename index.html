<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Thinkful Tube</title>
     <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role='banner'>
      <h1>Thinkful Tube API Project</h1>
    </header>

    <main role='main' id='main' aria-live="assertive" hidden>
      <form role='form'>
        <fieldset>
          <div align='center' role='search'>
            <legend></legend>
            <label for="query" aria-label='Search'>Search YouTube: </label>
            <input aria-label='Search' type="text" name="query" class='js-query' id='query' placeholder="Let's search...">
            <button aria-label='Search-Button' type="submit" id='submit'><i class="fas fa-search fa-lg"></i></button>
          </div>
        </fieldset>
      </form>


      <div class='js-search-results'>
          <!-- RESULTS GO HERE -->
      </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src='app.js'></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

  </body>
</html>
